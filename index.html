<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>portfolio With Filters</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
    }
</style>


<script>
$(document).ready(function(){

    // Toggles paragraphs display
    $("#button1").click(function(){
        $("#naturea").toggle();
		$("#natureb").toggle();
		$("#naturec").toggle();
        $("#monumenta").hide();
		$("#monumentb").hide();
		$("#monumentc").hide();
    });

	
	
});
$(document).ready(function(){
    // Toggles paragraphs display
    $("#button2").click(function(){
        $("#naturea").hide();
		$("#natureb").hide();
		$("#naturec").hide();
        $("#monumenta").toggle();
		$("#monumentb").toggle();
		$("#monumentc").toggle();
    });
});
</script>
</head>
<body>
    <button type="button" class="toggle-btn" id="button1"><h1>html projects</h1></button> 
	<button type="button" class="toggle-btn" id="button2"><h1>advanced html projects</h1></button>

</body>
</html>
